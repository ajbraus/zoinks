<ng-include src="'sidenav.html'"></ng-include>

<div class="col-sm-9 col-md-10 box-shadow-left whole-height main no-padding">
  <div class="col-sm-8 col-md-9 position-relative">
    <div class="clearfix col-xs-12">
      <div class="pull-left">
        <h5>Zen Camping</h5>
        <h6 class="text-muted">6pm Oct 6 - 3pm Oct 8</h6>
      </div>
      <div class="padding-top-bottom">
        <a href="#" class="btn btn-primary pull-right">RSVP</a>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header clearfix">
              <h5 class='pull-left'>Location</h5>
              <a href="#" class="pull-right btn btn-link">open map</a>
            </div>
            <div class="card-body">
              <div class="clearfix">
                <div class="pull-left">
                  Tazmania
                </div>
                <div class="map pull-right margin-top">
                  <img src="http://www.placehold.it/150x150" alt="" class="img-responsive">
                </div>
              </div>
            </div>
          </div>  
          <div class="card">
            <div class="card-header clearfix">
              <h5 class='pull-left'>Volunteers Needed</h5>
              <a href="#" class="pull-right btn btn-link">link</a>
            </div>
            <div class="card-body">
              <div class="list-group">
                <div class="list-group-item">Bring a Tent</div>
                <div class="list-group-item">Bring a Stove</div>
                <div class="list-group-item">Take first watch</div>
              </div>
            </div>
          </div>  
          <div class="card">
            <div class="card-header clearfix">
              <h5 class='pull-left'>What You Should Bring</h5>
              <a href="#" class="pull-right btn btn-link">link</a>
            </div>
            <div class="card-body">
              <div class="list-group">
                <div class="list-group-item">Backpack</div>
                <div class="list-group-item">Waterbottle</div>
                <div class="list-group-item">Layers</div>
                <div class="list-group-item">Head Lamp</div>
              </div>
            </div>
          </div>  
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header clearfix">
              <h5>Carpool</h5>
            </div>
            <div class="card-body">
              <div class="list-group">
                <div class="list-group-item">Benji</div>
                <div class="list-group-item">Niko</div>
              </div>
            </div>  
          </div>
          <div class="card">
            <div class="card-header clearfix">
              <h5 class='pull-left'>RSVPs</h5>
              <a href="#" class="pull-right btn btn-link">link</a>
            </div>
            <div class="card-body">
              <p>Sam</p>
              <p>Sonja</p>
              <p>Richard</p>
            </div>
          </div>  
          <div class="card">
            <div class="card-header clearfix">
              <h5 class='pull-left'>Invites</h5>
              <a href="#" class="pull-right btn btn-link">link</a>
            </div>
            <div class="card-body">
              <p>Sam</p>
              <p>Sonja</p>
              <p>Richard</p>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-md-3 chat box-shadow-left whole-height">
    <form>
      <div class="form-group">
        <textarea name="" id="" class="form-control"></textarea>
      </div>
      <div class="text-right">
        <button class="btn btn-success btn-sm">Send</button>
      </div>          
    </form>
  </div>
</div>
