<!-- LOGIN MODAL -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
          <span ng-show="!signupMode">Login</span>
          <span ng-show="signupMode">Register</span>
        </h4>
      </div>
      <div class="modal-body">
      <div class="alert alert-danger" ng-show="err">{{err}}</div>
        <form>
            <div class="form-group">
              <label for="">Email</label>
              <input type="text" class="form-control" ng-model="user.email"/>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" ng-model="user.password"/>
            </div>
            <div class="form-group" ng-show="signupMode">
              <label for="">Confirm Password</label>
              <input type="password" class="form-control" ng-model="user.confirm"/>
            </div>
          </div>
          <div class="modal-footer">
            <a ng-click="signupMode = true" ng-hide="signupMode" class="btn btn-link">Register</a>
            <button type="submit" ng-hide="signupMode" ng-click="login()" class="btn btn-primary">Log In</button>

            <a ng-click="signupMode = false" ng-show="signupMode" class="btn btn-link">Login</a>
            <button type="submit" ng-cloak ng-show="signupMode" ng-click="createAccount()" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
    </div>
  </div>
</div>
